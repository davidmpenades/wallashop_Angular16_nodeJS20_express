<h1>Productos</h1>
<div
  class="container"
  infinite-scroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="5" 
  (scrolled)="scroll()">
  <div class="row">
    <div
      class="col-sm-3 col-md-4 col-lg-3 mt-3"
      *ngFor="let product of products"
    >
      <app-card-product class="" [data]="product"></app-card-product>
    </div>
  </div>
</div>
