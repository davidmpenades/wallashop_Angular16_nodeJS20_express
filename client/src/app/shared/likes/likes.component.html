<i-bs
  name="heart"
  [ngClass]="{
    'active liked': !this.product?.liked,
    'nactive': this.product?.liked
  }"
  class="icon"
  width="24"
  height="24"
  (click)="likeProduct()"
></i-bs>
<i-bs
  name="heart-fill"
  [ngClass]="{
    'active liked': this.product?.liked,
    'nactive': !this.product?.liked
  }"
  class="icon"
  width="24"
  height="24"
  (click)="likeProduct()"
>
</i-bs>

<p>{{this.product?.countLikes}}</p>
