<div class="container">
  <div class="row">
    <app-search></app-search>
  </div>
  <div class="row">
    <app-carrousel [items]="categories" >
      <ng-container *ngFor="let item of categories">
        <div class="col-md-{{carrousel.res.md}} col-lg-{{carrousel.res.lg}}">
          <app-card-carrousel [card]="item"></app-card-carrousel>
        </div>
      </ng-container>
    </app-carrousel>
  </div>
</div>
