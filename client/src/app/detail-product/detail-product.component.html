<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="images">
            <div class="text-center row">
              <app-carrousel [items]="images">
                <ng-container *ngFor="let item of images">
                  <div class="col-md-12 col-lg-12">
                    <img src="{{item}}" class="main-image" alt="">
                  </div>
                </ng-container>
              </app-carrousel>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 product-cont">
          <div class="product p-4">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="fa fa-long-arrow-left"></i>
                <span class="ml-1">Back</span>
              </div>
              <i class="fa fa-shopping-cart text-muted"></i>
            </div>
            <div class="mt-4 mb-3">
              <h5 class="text-uppercase">{{ product.title }}</h5>
              <div class="price d-flex flex-row align-items-center">
                <span class="act-price">{{ product.price }} â‚¬</span>
              </div>
            </div>
            <p class="about">{{ product.description }}</p>

            <div class="cart mt-4 align-items-center">
              <button class="btn btn-danger text-uppercase mr-2 px-4">
                Add to cart
              </button>
              <i class="fa fa-heart text-muted"></i>
              <i class="fa fa-share-alt text-muted"></i>
            </div>
            <div class="owner mt-4 align-items-center" [routerLink]="['/profile',product.ownerData?._id]">Subido por: {{product.ownerData?.username}}<div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
