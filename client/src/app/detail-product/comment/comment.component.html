<div class="mt-2">
  <div class="d-flex flex-row p-3">
    <img
      src="https://i.imgur.com/zQZSWrt.jpg"
      width="40"
      height="40"
      class="rounded-circle mr-3"
    />

    <div class="w-100">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex flex-row align-items-center">
          <span class="mr-2" [routerLink]="['/profile',data.author]">{{data.ownerData.username}}</span>
        </div>
        <!-- <small>12h ago</small> -->
      </div>
      <div class="container">
        <p class="text-justify comment-text mb-0">{{data.body}}</p>
      </div>
      <div class="button">
        <button
          *ngIf="data.isAuthor"
          class="btn btn-sm btn-outline-danger"
          (click)="deleteComment(data.id)"
          >delete</button>
      </div>
    </div>
  </div>
</div>
