<div class="container mt-5 mb-5">
  <div class="row height d-flex justify-content-center align-items-center">
    <div class="">
      <div class="card">
        <div class="p-3">
          <h6>Comentarios</h6>
        </div>

        <div
          *appShowAuthed="true"
          class="mt-3 d-flex flex-row align-items-center p-3 form-color"
        >
          <img
            src="https://i.imgur.com/zQZSWrt.jpg"
            width="50"
            class="rounded-circle mr-2"
          />
          <form class="d-flex" [formGroup]="commentForm">
            <input
              (keyup.enter)="addComment()"
              type="text"
              formControlName="body"
              class="form-control ms-2"
              placeholder="Enter your comment..."
            />
            <button
              (click)="addComment()"
              class="btn btn-primary btn-sm m-0 ms-2">Comment</button>
          </form>
        </div>
        <app-comment
          *ngFor="let comment of comments"
          [data]="comment"
          (delId)="deleteComment($event)"
        ></app-comment>
      </div>
    </div>
  </div>
</div>
