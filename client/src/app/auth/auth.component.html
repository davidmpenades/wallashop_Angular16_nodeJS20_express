<div class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="my-4 pb-3">Log In</h4>
                    <form (ngSubmit)="submitLoginForm()" [formGroup]="loginForm">
                      <div class="form-group">
                        <input
                          formControlName="email"
                          type="email"
                          name="logemail"
                          class="form-style"
                          placeholder="Your Email"
                          autocomplete="off" />
                        <!-- <i class="input-icon uil uil-at"></i> -->
                        <i class="input-icon" i-bs name="check2-circle"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          formControlName="password"
                          type="password"
                          name="logpass"
                          class="form-style"
                          placeholder="Your Password"
                          autocomplete="off" />
                        <!-- <i class="input-icon uil uil-lock-alt"></i> -->
                        <i class="input-icon" i-bs name="lock"></i>
                      </div>
                      <button type="submit" class="btn mt-4">submit</button>
                      <p class="mb-0 mt-4 text-center">
                        <a href="#0" class="link">Forgot your password?</a>
                      </p>
                    </form>

                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mt-2 mb-3">Sign Up</h4>
                    <div class="container">
                      <form (ngSubmit)="submitRegisterForm()"
                        [formGroup]="registerForm">
                        <div class="form-group">
                          <input
                            formControlName="username"
                            type="text"
                            name="logname"
                            class="form-style"
                            placeholder="Your Full Name"
                            autocomplete="off" />
                          <!-- <i class="input-icon uil uil-user"></i> -->
                          <i class="input-icon" i-bs name="person"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            formControlName="email"
                            type="email"
                            name="logemail"
                            class="form-style"
                            placeholder="Your Email"
                            autocomplete="off" />
                          <!-- <i class="input-icon uil uil-at"></i> -->
                          <i class="input-icon" i-bs name="envelope"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            formControlName="password"
                            type="password"
                            name="logpass"
                            class="form-style"
                            placeholder="Your Password"
                            autocomplete="off" />
                          <!-- <i class="input-icon uil uil-lock-alt"></i> -->
                          <i class="input-icon" i-bs name="lock"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            formControlName="passwordRepeat"
                            type="password"
                            name="logpass"
                            class="form-style"
                            placeholder="Repeat password"
                            autocomplete="off" />
                          <!-- <i class="input-icon uil uil-lock-alt"></i> -->
                          <i class="input-icon" i-bs name="lock"></i>
                        </div>
                        <button type="submit" class="btn mt-4">submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
